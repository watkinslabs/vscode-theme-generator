  token_colors:
  - name: Comment
    scope:
    - comment
    - punctuation.definition.comment
    settings:
      foreground: '#757575'
      fontStyle: italic
  - name: String
    scope:
    - string
    - string.quoted
    settings:
      foreground: '#009688'
  - name: Number
    scope:
    - constant.numeric
    settings:
      foreground: '#0288D1'
  - name: Keyword
    scope:
    - keyword
    - keyword.control
    - storage.type
    - storage.modifier
    settings:
      foreground: '#512DA8'
      fontStyle: bold
  - name: Function
    scope:
    - entity.name.function
    - support.function
    settings:
      foreground: '#303F9F'
  - name: Variable
    scope:
    - variable
    - variable.other
    settings:
      foreground: '#1976D2'
  - name: Type
    scope:
    - entity.name.type
    - entity.name.class
    - support.type
    - support.class
    settings:
      foreground: '#0097A7'
  - name: Constant
    scope:
    - constant
    - constant.language
    - support.constant
    settings:
      foreground: '#512DA8'
  - name: Tag
    scope:
    - entity.name.tag
    - meta.tag
    settings:
      foreground: '#512DA8'
  - name: Attribute
    scope:
    - entity.other.attribute-name
    settings:
      foreground: '#1976D2'
  - name: Invalid
    scope:
    - invalid
    - invalid.illegal
    settings:
      foreground: '#B71C1C'
