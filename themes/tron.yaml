# TRON Grid Theme Definition
theme:
  name: "tron-grid"
  display_name: "TRON Grid"
  description: "Enter the Grid with electric blues and digital oranges inspired by TRON"
  version: "1.0.0"
  type: "dark"
  
  author:
    name: "Your Name"
    email: "your.email@example.com"
    
  publisher: "YourPublisherName"
  license: "MIT"
  
  keywords:
    - tron
    - cyberpunk
    - neon
    - grid
    - sci-fi
    - dark
    - blue
    - orange
    
  repository: "https://github.com/yourusername/tron-grid-theme"
  
  # Color definitions
  colors:
    # Editor colors
    editor.background: "#0a0a0a"
    editor.foreground: "#00d9ff"
    editorCursor.foreground: "#00ffff"
    editorCursor.background: "#00ffff"
    editor.lineHighlightBackground: "#001a1a"
    editor.lineHighlightBorder: "#003333"
    editor.selectionBackground: "#0066cc"
    editor.selectionForeground: "#ffffff"
    editor.inactiveSelectionBackground: "#003366"
    editorIndentGuide.background: "#1a1a1a"
    editorIndentGuide.activeBackground: "#00d9ff"
    editorRuler.foreground: "#003333"
    
    # Editor gutter
    editorGutter.background: "#000000"
    editorGutter.modifiedBackground: "#ff6600"
    editorGutter.addedBackground: "#00ff99"
    editorGutter.deletedBackground: "#ff0066"
    
    # Editor widget colors
    editorWidget.background: "#0a0a0a"
    editorWidget.foreground: "#00d9ff"
    editorWidget.border: "#00d9ff"
    
    # Editor groups and tabs
    editorGroup.border: "#003333"
    editorGroupHeader.tabsBackground: "#0a0a0a"
    editorGroupHeader.tabsBorder: "#003333"
    
    # Activity Bar
    activityBar.background: "#000000"
    activityBar.foreground: "#00d9ff"
    activityBar.inactiveForeground: "#006699"
    activityBar.border: "#003333"
    activityBarBadge.background: "#ff6600"
    activityBarBadge.foreground: "#000000"
    
    # Sidebar
    sideBar.background: "#050505"
    sideBar.foreground: "#00d9ff"
    sideBar.border: "#003333"
    sideBarTitle.foreground: "#ff6600"
    sideBarSectionHeader.background: "#0a0a0a"
    sideBarSectionHeader.foreground: "#00ffff"
    sideBarSectionHeader.border: "#003333"
    
    # Lists and trees
    list.activeSelectionBackground: "#0066cc"
    list.activeSelectionForeground: "#ffffff"
    list.inactiveSelectionBackground: "#003366"
    list.inactiveSelectionForeground: "#00d9ff"
    list.hoverBackground: "#001a33"
    list.hoverForeground: "#00ffff"
    
    # Status Bar
    statusBar.background: "#ff6600"
    statusBar.foreground: "#000000"
    statusBar.border: "#ff6600"
    statusBar.debuggingBackground: "#ff0066"
    statusBar.debuggingForeground: "#ffffff"
    statusBar.noFolderBackground: "#0a0a0a"
    statusBar.noFolderForeground: "#00d9ff"
    statusBarItem.hoverBackground: "#ff8833"
    
    # Title Bar
    titleBar.activeBackground: "#000000"
    titleBar.activeForeground: "#00d9ff"
    titleBar.inactiveBackground: "#000000"
    titleBar.inactiveForeground: "#006699"
    titleBar.border: "#003333"
    
    # Menus
    menu.background: "#0a0a0a"
    menu.foreground: "#00d9ff"
    menu.selectionBackground: "#ff6600"
    menu.selectionForeground: "#000000"
    menu.selectionBorder: "#ff6600"
    menu.separatorBackground: "#003333"
    menu.border: "#00d9ff"
    
    # Buttons
    button.background: "#ff6600"
    button.foreground: "#000000"
    button.hoverBackground: "#ff8833"
    button.secondaryBackground: "#0066cc"
    button.secondaryForeground: "#ffffff"
    button.secondaryHoverBackground: "#0088ff"
    
    # Inputs
    input.background: "#0a0a0a"
    input.border: "#00d9ff"
    input.foreground: "#00ffff"
    input.placeholderForeground: "#006699"
    inputOption.activeBackground: "#ff6600"
    inputOption.activeBorder: "#ff6600"
    inputOption.activeForeground: "#000000"
    
    # Dropdown
    dropdown.background: "#0a0a0a"
    dropdown.border: "#00d9ff"
    dropdown.foreground: "#00d9ff"
    
    # Badge
    badge.background: "#ff6600"
    badge.foreground: "#000000"
    
    # Progress bar
    progressBar.background: "#ff6600"
    
    # Panel
    panel.background: "#0a0a0a"
    panel.border: "#00d9ff"
    panelTitle.activeBorder: "#ff6600"
    panelTitle.activeForeground: "#00ffff"
    panelTitle.inactiveForeground: "#006699"
    
    # Terminal
    terminal.background: "#000000"
    terminal.foreground: "#00d9ff"
    terminal.border: "#003333"
    terminalCursor.background: "#00ffff"
    terminalCursor.foreground: "#000000"
    
    # Terminal ANSI colors
    terminal.ansiBlack: "#000000"
    terminal.ansiRed: "#ff0066"
    terminal.ansiGreen: "#00ff99"
    terminal.ansiYellow: "#ffcc00"
    terminal.ansiBlue: "#0080ff"
    terminal.ansiMagenta: "#ff00ff"
    terminal.ansiCyan: "#00ffff"
    terminal.ansiWhite: "#cccccc"
    terminal.ansiBrightBlack: "#666666"
    terminal.ansiBrightRed: "#ff3399"
    terminal.ansiBrightGreen: "#33ffcc"
    terminal.ansiBrightYellow: "#ffff33"
    terminal.ansiBrightBlue: "#3399ff"
    terminal.ansiBrightMagenta: "#ff66ff"
    terminal.ansiBrightCyan: "#66ffff"
    terminal.ansiBrightWhite: "#ffffff"
    
    # Git decorations
    gitDecoration.addedResourceForeground: "#00ff99"
    gitDecoration.modifiedResourceForeground: "#ff6600"
    gitDecoration.deletedResourceForeground: "#ff0066"
    gitDecoration.renamedResourceForeground: "#00d9ff"
    gitDecoration.stageModifiedResourceForeground: "#ff9933"
    gitDecoration.stageDeletedResourceForeground: "#ff3366"
    gitDecoration.untrackedResourceForeground: "#00cccc"
    gitDecoration.ignoredResourceForeground: "#666666"
    gitDecoration.conflictingResourceForeground: "#ff00ff"
    
    # Peek view
    peekView.border: "#00d9ff"
    peekViewEditor.background: "#0a0a0a"
    peekViewEditor.matchHighlightBackground: "#ff6600"
    peekViewResult.background: "#050505"
    peekViewResult.fileForeground: "#00d9ff"
    peekViewResult.lineForeground: "#00ffff"
    peekViewResult.matchHighlightBackground: "#ff6600"
    peekViewResult.selectionBackground: "#0066cc"
    peekViewResult.selectionForeground: "#ffffff"
    peekViewTitle.background: "#000000"
    peekViewTitleDescription.foreground: "#006699"
    peekViewTitleLabel.foreground: "#00ffff"
    
  # Token colors for syntax highlighting
  token_colors:
    - name: "Comments"
      scope:
        - "comment"
        - "punctuation.definition.comment"
      settings:
        foreground: "#006699"
        fontStyle: "italic"
        
    - name: "Strings"
      scope:
        - "string"
        - "string.quoted"
        - "string.template"
      settings:
        foreground: "#ff6600"
        
    - name: "String Escapes"
      scope:
        - "constant.character.escape"
      settings:
        foreground: "#ff9933"
        
    - name: "Numbers"
      scope:
        - "constant.numeric"
      settings:
        foreground: "#ff9900"
        
    - name: "Booleans"
      scope:
        - "constant.language.boolean"
      settings:
        foreground: "#ff6600"
        fontStyle: "bold"
        
    - name: "Keywords"
      scope:
        - "keyword"
        - "keyword.control"
        - "keyword.operator"
      settings:
        foreground: "#00ffff"
        fontStyle: "bold"
        
    - name: "Storage"
      scope:
        - "storage"
        - "storage.type"
        - "storage.modifier"
      settings:
        foreground: "#00ffff"
        
    - name: "Functions"
      scope:
        - "entity.name.function"
        - "meta.function-call"
        - "support.function"
      settings:
        foreground: "#00ff99"
        
    - name: "Classes"
      scope:
        - "entity.name.class"
        - "entity.name.type.class"
        - "support.class"
      settings:
        foreground: "#00d9ff"
        fontStyle: "bold"
        
    - name: "Variables"
      scope:
        - "variable"
        - "variable.other"
      settings:
        foreground: "#00d9ff"
        
    - name: "Parameters"
      scope:
        - "variable.parameter"
      settings:
        foreground: "#ff9933"
        fontStyle: "italic"
        
    - name: "Constants"
      scope:
        - "constant"
        - "constant.language"
        - "support.constant"
      settings:
        foreground: "#ff6600"
        
    - name: "Types"
      scope:
        - "entity.name.type"
        - "support.type"
      settings:
        foreground: "#00ccff"
        
    - name: "Imports"
      scope:
        - "keyword.control.import"
        - "keyword.control.from"
      settings:
        foreground: "#ff9900"
        
    - name: "Operators"
      scope:
        - "keyword.operator"
      settings:
        foreground: "#00ccff"
        
    - name: "Punctuation"
      scope:
        - "punctuation"
        - "meta.brace"
        - "meta.bracket"
        - "meta.delimiter"
      settings:
        foreground: "#0099cc"
        
    - name: "Tags"
      scope:
        - "entity.name.tag"
        - "meta.tag"
      settings:
        foreground: "#00ffff"
        
    - name: "Attributes"
      scope:
        - "entity.other.attribute-name"
      settings:
        foreground: "#ff6600"
        
    - name: "JSON Property Names"
      scope:
        - "support.type.property-name.json"
      settings:
        foreground: "#00d9ff"
        
    - name: "YAML Property Names"
      scope:
        - "entity.name.tag.yaml"
      settings:
        foreground: "#00d9ff"
        
    - name: "Markdown Headings"
      scope:
        - "markup.heading"
        - "entity.name.section"
      settings:
        foreground: "#00ffff"
        fontStyle: "bold"
        
    - name: "Markdown Links"
      scope:
        - "markup.underline.link"
      settings:
        foreground: "#ff6600"
        fontStyle: "underline"
        
    - name: "Markdown Bold"
      scope:
        - "markup.bold"
      settings:
        fontStyle: "bold"
        
    - name: "Markdown Italic"
      scope:
        - "markup.italic"
      settings:
        fontStyle: "italic"
        
    - name: "Markdown Code"
      scope:
        - "markup.inline.raw"
        - "markup.fenced_code.block"
      settings:
        foreground: "#00ff99"
        
    - name: "Invalid"
      scope:
        - "invalid"
        - "invalid.illegal"
      settings:
        foreground: "#ff0066"
        fontStyle: "underline"
        
    - name: "Deprecated"
      scope:
        - "invalid.deprecated"
      settings:
        foreground: "#ff6600"
        fontStyle: "strikethrough"
        
  # AI enhancement settings
  ai_enhance:
    optimize_colors: true
    enhance_description: true
    generate_variants: false
    contrast_check: true
    
  # Additional features for README
  features:
    - "Electric blue and orange color scheme inspired by TRON's digital frontier"
    - "High contrast design optimized for long coding sessions"
    - "Comprehensive syntax highlighting for 30+ programming languages"
    - "Carefully balanced colors that reduce eye strain"
    - "Full support for VS Code's UI elements and popular extensions"
    - "Git integration with distinct colors for different states"